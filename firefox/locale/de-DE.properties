autodetect_description=Wenn diese Option aktiviert ist, versucht LanguageTool die Sprache des Textes automatisch zu erkennen. Wenn eine vernünftige automatische Erkennung nicht möglich ist (d. h. wenn der Text zu kurz ist), wird die unten angegebene Sprache benutzt.
