hotkeySelection_description=Standard ist accel-shift-l; mögliche Hilfstasten: accel (Steuerung bzw. Befehlstaste beim Mac), shift (Umschalttaste), alt (Alt- bzw. Wahltaste), meta (Meta- bzw. Befehlstaste), control (Steuerung); benötigt Neustart
hotkeyTextarea_title=Tastenkombination zum Prüfen von Textfeldern
hotkeyTextarea_description=Standard ist accel-shift-return; mögliche Hilfstasten: accel (Steuerung bzw. Befehlstaste beim Mac), shift (Umschalttaste), alt (Alt- bzw. Wahltaste), meta (Meta- bzw. Befehlstaste), control (Steuerung); benötigt Neustart
localServerUrl_title=URL des lokalen Servers
