enableWebService_title=Den Webdienst benutzen, wenn eine Verbindung mit dem lokalen Server nicht erfolgreich ist
enableWebService_description=Die Erweiterung versucht zuerst, eine Verbindung mit einem lokal laufenden LanguageTool-Server herzustellen. Wenn dies fehlschlägt und diese Option aktiviert ist, verbindet sich die Erweiterung mit api.languagetool.org, um den Text zu prüfen. Die Verbindung ist verschlüsselt; bitte lesen Sie die Add-on-Beschreibung und die Datenschutzerklärung für Einzelheiten.
