<!DOCTYPE html>
<html>
<head>
    <title>LanguageTool Extension Options</title>
    <style>
        body { padding: 10px; }
        #apiServerUrl { width: 250px; margin-top: 5px; margin-bottom: 5px; }
        #save { margin-top: 10px; }
        #quoteChar {
            padding-left: 2px;
            padding-right: 2px;
            font-family: monospace;
            background-color: #dddddd;
        }
        .expl {
            margin-top: 2px;
            color: #777777;
        }
        .error {
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>

<div id="serverText"></div>
<input autofocus id="apiServerUrl" type="text" />
<div class="error" id="status"></div>
<a id="defaultServerLink" href="#"></a><br>

<br>
<label><input id="ignoreQuotedLines" type="checkbox" checked> <span id="ignoreQuotedLinesDesc"></span></label>

<br><br>
<div style="margin-bottom: 2px" id="motherTongueDesc"></div>
<select id="motherTongue">
    <option value="">-</option>
    <!-- This list only contains languages for which LT has false friend hints (see false-friends.xml in LT): -->
    <option value="ca">Catalan</option>
    <option value="da">Danish</option>
    <option value="de">German</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="gl">Galician</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="nl">Dutch</option>
    <option value="pl">Polish</option>
    <option value="ru">Russian</option>
    <option value="sv">Swedish</option>
</select>
<div class="expl" id="motherTongueExpl"></div>

<br>
<button id="save">Save</button>

<script src="options.js"></script>

</body>
</html>
